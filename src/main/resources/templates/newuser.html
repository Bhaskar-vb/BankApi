<!DOCTYPE html>
<html xmlns:"http://www.thymeleaf.org/">
<head>
<meta charset="UTF_8">
<title>Account Creation </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/Login_v1/images/icons/favicon.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login_v1/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login_v1/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" th:href="@{/Login_v1/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login_v1/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/Login_v1/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/Login_v1/css/main.css}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="display:flex; align-items: center;justify-content: center;">
				<form class="login100-form validate-form" th:action="@{/newuser}" th:object="${user}" method="POST">

					<div class="wrap-input100 validate-input">
						<h2>Username : </h2><input class="input100" type="text" th:field="*{username}" /><br>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
	
					<div class="wrap-input100 validate-input">
						<h2>Password :</h2> <input class="input100" type="password" th:field="*{password}" /><br>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
	
					<div class="wrap-input100 validate-input">
	
						<h2>Pin :</h2> <input class="input100" type="number" th:field="*{pin}" /><br>
						<span class="focus-input100"></span>
					</div>
	
					<div class="wrap-input100 validate-input">
	
						<h2>Email : </h2><input class="input100" type="text" th:field="*{email}" /><br>
						<span class="focus-input100"></span>
					</div>
	
					<div class="wrap-input100 validate-input">
	
						<h2>PhoneNumber :</h2> <input class="input100" type="text" th:field="*{phonenumber}" /><br>
						<span class="focus-input100"></span>
					</div>
	
					<input class="login100-form-btn" type="submit" style="padding: 1%;" value="Save" /><br><br>
					<a class="login100-form-btn" th:href="@{/index}"> Back </a>
	
				</form>
			</div>
		</div>
	</div>
</body>
</html>
